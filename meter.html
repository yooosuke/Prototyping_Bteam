<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <title>ももちゃんの執事</title>
        <style type="text/css">
            .todo-list {
                height: 55px;
                line-height: 2.5em;
            }
        </style>
        <script>
            var app = angular.module('momoApp', []);
            app.controller('todoCtrl', function($scope) {
                var ctrl = this;
                ctrl.todoList = [];
                ctrl.todoText = '';
                ctrl.searchTodoText = {};

                //Add todo
                ctrl.addTodo = function(txt) {
                    ctrl.todoList.push({date: new Date(), value: txt});
                    ctrl.todoText = '';
                };

                //Remove todo
                ctrl.removeTodo = function(idx) {
                    ctrl.todoList.splice(idx, 1);
                };
            });
        </script>
    </head>
    <body>
        <div ng-app="momoApp">
            <div ng-controller="todoCtrl as ctrl">

                <div class="panel panel-primary">
                    <div class="panel-heading">ももちゃんの執事</div>
                    <div class="panel-body">
                        <form class="form-inline" name="MenuTitle" novalidate>
                            <label>◆ 残量おしらせ ◆</label>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div class="progress progress-striped">
                             <div class="progress-bar progress-bar-info" style="width: 75%"></div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-danger" style="width: 20%"></div>
                        </div>                        
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
